<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page Concept</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-12 col-lg-12">
          <div class="row">
            <div class="col-xl-6 col-md-6 login-section-one" style="display: flex; justify-content: center; align-items: center;">
              <div class="row">
                <div class="col-xl-12 text-center">
                  <h1>JIJENGE KI BIZ</h1>
                  <h1>NA AIRDUKA!</h1>
                </div>
                <div class="col-xl-12">
                  <div class="col-xl-12 login-img text-center" >
                    <img src="/img/welcome-back-girl.png" alt="" class="img-fluid">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-md-6 login-section-two" style=" display: flex; justify-content: center; align-items: center;">
              <div class="col-xl-12" style="width: 80%;">
                <h1 class="pb-3 d-xl-none .d-xxl-block d-lg-none .d-xl-block d-md-none .d-lg-block" style="color: #00639E; font-family: 'Objectivity-Bold'; font-size: 2.5rem;">airduka<span style="color: #ef822e; font-family: 'Objectivity-Bold';">.com</span></h1>
                <h1>Hello!</h1>
                <h2 class="mb-5">Welcome Back</h2>
                <form class="d-flex flex-column">
                  <label>Email</label>
                  <input type="email">
                  <label>Password</label>
                  <input type="password">
                  <div class="sign-in-btn d-flex justify-content-between">
                   <button class="ojb">Sign In<i class="fal fa-paper-plane ps-2"></i></button>
                  </div>
                  <div class="forgot-password text-end mt-5">
                    <a href="" class="ojb duka-text-grey">Forgot your password?</a>
                  </div>
                </form>
              </div>
            </div>           
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <!-- <script src="https://kit.fontawesome.com/d28d907ca9.js" crossorigin="anonymous"></script> -->
</body>
</html>
